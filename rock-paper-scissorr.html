<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  <title>Камень Ножницы Бумага</title>
</head>
<body>
  <p class="title">
    Камень Ножницы Бумага
  </p>


  <button class="play-button js-rock-button" 
  >
    <img src="rock-emoji.png">
  </button>

  <button class="play-button js-paper-button"
  >
    <img src="paper-emoji.png">
  </button>

  <button class="play-button js-scissors-button" >
    <img src="scissors-emoji.png">
  </button>

  <p class="js-result">
    
  </p>

  <p class="js-move">
    
  </p>

  <p class="js-score">
    
  </p>

  
  <div class="buttons-div">

    <button class="func-button js-reset-button">
      Сброс
    </button>

    <button class="func-button js-func-button">
      Автоигра
    </button>
  </div>

  <div class="reset-confirmation js-reset-confirmation">
  </div>

  <script
   src="scripts/rock-paper-scissors.js" >
  </script>

</body>
</html>
